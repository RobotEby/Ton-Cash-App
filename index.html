<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de login</title>
    <link rel="stylesheet" href="public/css/style.css" />
    <script src="public/js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>匚卂丂卄 卂卩卩</h1>
      <div id="main-menu">
        <button class="btn" onclick="showMenu('login-menu')">𝐋𝐨𝐠𝐢𝐧</button
        ><br />
        <button class="btn" onclick="showMenu('register-menu')">
          𝐑𝐞𝐠𝐢𝐬𝐭𝐫𝐞-𝐬𝐞
        </button>
      </div>

      <!-- Login Menu -->
      <div id="login-menu" class="menu">
        <input
          type="text"
          id="login-user"
          placeholder="Usuário"
          aria-label="Usuário"
        /><br />
        <input
          type="password"
          autocomplete="off"
          id="login-pass"
          placeholder="Senha"
        /><br />
        <button class="btn" id="login-button">𝐄𝐧𝐭𝐫𝐚𝐫</button><br />
        <button class="close-btn" onclick="showMenu('main-menu')">
          𝐕𝐨𝐥𝐭𝐚𝐫
        </button>
      </div>

      <!-- Register Menu -->
      <div id="register-menu" class="menu">
        <input type="text" id="register-user" placeholder="Usuário" /><br />
        <input type="password" id="register-pass" placeholder="Senha" /><br />
        <button class="btn" id="register-button">𝐑𝐞𝐠𝐢𝐬𝐭𝐫𝐚𝐫</button><br />
        <button class="close-btn" onclick="showMenu('main-menu')">
          𝐕𝐨𝐥𝐭𝐚𝐫
        </button>
      </div>

      <!-- Notificação -->
      <div id="notification" class="notification">
        <span>⚠️</span>
        <p id="notification-text">Notificação</p>
      </div>
    </div>
  </body>
  <script src="public/js/index.js"></script>
</html>
